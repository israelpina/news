<mat-card class="article-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="article.urlToImage !== 'null'" mat-card-image [src]="article.urlToImage" alt="Photo of article">
  <mat-card-content>
    <p>
      {{article.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><a [href]="article.url" target="_blank"> Read more...</a></button>
  </mat-card-actions>
</mat-card>
